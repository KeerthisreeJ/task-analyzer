<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <!-- Strategy Selector -->
                <div class="strategy-selector">
                    <label for="strategy">Prioritization Strategy:</label>
                    <select id="strategy" class="strategy-dropdown">
                        <option value="smart_balance">Smart Balance - Best overall approach</option>
                        <option value="fastest_wins">Fastest Wins - Quick tasks first</option>
                        <option value="high_impact">High Impact - Importance matters most</option>
                        <option value="deadline_driven">Deadline Driven - Due dates first</option>
                    </select>
                </div>

                <!-- Single Task Form -->
                <div class="task-form">
                    <h3>Add Individual Task</h3>
                    <form id="singleTaskForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskTitle">Title *</label>
                                <input type="text" id="taskTitle" placeholder="e.g., Fix login bug" required>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date *</label>
                                <input type="date" id="dueDate" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="estimatedHours">Estimated Hours *</label>
                                <input type="number" id="estimatedHours" min="0.1" step="0.5" placeholder="e.g., 3" required>
                            </div>
                            <div class="form-group">
                                <label for="importance">Importance (1-10) *</label>
                                <input type="number" id="importance" min="1" max="10" placeholder="e.g., 8" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-add">Add Task to List</button>
                    </form>
                </div>

                <!-- Bulk JSON Input -->
                <div class="bulk-input">
                    <h3>Or Paste JSON (Bulk Input)</h3>
                    <textarea id="jsonInput" placeholder='[
  {
    "title": "Fix login bug",
    "due_date": "2025-12-01",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                    <button id="loadJsonBtn" class="btn btn-secondary">Load from JSON</button>
                </div>

                <!-- Current Tasks List -->
                <div class="current-tasks">
                    <h3>Tasks to Analyze (<span id="taskCount">0</span>)</h3>
                    <div id="taskList" class="task-list-preview"></div>
                    <button id="clearTasksBtn" class="btn btn-danger">Clear All Tasks</button>
                </div>

                <button id="analyzeBtn" class="btn btn-primary" disabled>
                    Analyze Tasks
                </button>
            </section>

            <!-- Output Section -->
            <section class="output-section" id="outputSection" style="display: none;">
                <h2> Analysis Results</h2>
                
                <div class="results-header">
                    <p class="strategy-used">Strategy: <strong id="strategyUsed"></strong></p>
                    <p class="total-tasks">Total Tasks: <strong id="totalTasks"></strong></p>
                </div>

                <div id="resultsContainer" class="results-container"></div>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing tasks...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>Built for Singularium Internship Assignment 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
